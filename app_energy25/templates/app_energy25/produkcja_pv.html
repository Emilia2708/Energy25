{% load static %}
{% csrf_token %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <link rel="stylesheet"  href="{% static 'app_energy25/css/predkosc_wiatru.css' %}" />
    <link rel="stylesheet"  href="{% static 'app_energy25/css/global.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Agbalumo:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Yesteryear:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .list-item {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            border-bottom: 1px solid #eee;
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .list-item input[type="checkbox"] {
            margin-right: 16px;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            padding: 16px;
        }

        .secondary-button {
            margin-left: 8px;
            padding: 8px 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }

        .label-text {
            font-size: 14px;
        }

        #pvChart { /* Zmieniono ID canvas na bardziej opisowe */
            position: absolute;
            top: 581px;
            left: 0px;
            width: 1920px;
            height: 2000px;
            /* Dostosuj style kontenera wykresu */
        }
    </style>
</head>
<body>

    <div class="rednia-prdko-wiatru">
           <div class="rednia-prdko-wiatru-parent">
              <div class="rednia-prdko-wiatru1">Produkcja Energii PV</div>
               <li class="nav-item">
                   <a class="nav-link" href="{% url 'home' %}">
                       <img class="vector-icon" alt="" src="{% static 'app_energy25/css/Vector.svg' %}">
                   </a>
               </li>
           </div>
           <div class="rednia-prdko-wiatru-inner">
              <div class="energy25-wrapper">
                     <div class="energy25">Energy25</div>
              </div>
           </div>
           <div class="scrollable-list-dialog" id="year-selection-dialog">
              <div class="content">
                     <div class="text-content">
                        <div class="headline">Wybierz lata</div>
                        <div class="supporting-text">Zaznacz lata, dla których chcesz zobaczyć produkcję energii PV</div>
                     </div>
                     <div class="list-container">
                        <div class="list">
                            {% for year in years %}
                            <div class="list-item">
                                <input type="checkbox" name="selected_year" value="{{ year }}">
                                <span>{{ year }}</span>
                            </div>
                            {% endfor %}
                        </div>
                     </div>
              </div>
              <div class="actions">
                     <div class="secondary-button" onclick="selectAllYears()">
                        <div class="state-layer24">
                               <div class="label-text">Zaznacz Wszystko</div>
                        </div>
                     </div>
                     <div class="secondary-button" onclick="clearAllYears()">
                        <div class="state-layer24">
                               <div class="label-text">Wyczyść</div>
                        </div>
                     </div>
                     <button class="primary-button" onclick="fetchAndDrawChart()">Pobierz Wykres</button>
              </div>
           </div>
           <canvas id="pvChart" style="position: absolute; top: 581px; left: 0px; width: 1920px; height: 2000px;"></canvas>
    </div>

    <script>
        function selectAllYears() {
            const checkboxes = document.querySelectorAll('#year-selection-dialog input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = true;
            });
        }

        function clearAllYears() {
            const checkboxes = document.querySelectorAll('#year-selection-dialog input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = false;
            });
        }

        function getSelectedYears() {
            const checkboxes = document.querySelectorAll('#year-selection-dialog input[type="checkbox"]:checked');
            return Array.from(checkboxes).map(checkbox => checkbox.value);
        }

        async function fetchAndDrawChart() {
            const selectedYears = getSelectedYears();
            console.log("Wybrane lata:", selectedYears);

            try {
                const response = await fetch('/pobierz_dane_pv/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                    },
                    body: JSON.stringify({ years: selectedYears }),
                });

                if (!response.ok) {
                    console.error('Błąd podczas pobierania danych:', response.status);
                    document.getElementById('pvChart').innerHTML = '<p style="color: red;">Błąd podczas pobierania danych wykresu.</p>';
                    return;
                }

                const data = await response.json();
                if (!data || !data.labels || !data.values || Object.keys(data.values).length === 0 || data.labels.length === 0) {
                    console.warn('Puste lub nieprawidłowe dane:', data);
                    document.getElementById('pvChart').innerHTML = '<p style="color: red;">Brak danych do wyświetlenia wykresu.</p>';
                    return;
                }
                drawChart(data);

            } catch (error) {
                console.error('Wystąpił błąd:', error);
                document.getElementById('pvChart').innerHTML = '<p style="color: red;">Wystąpił błąd podczas generowania wykresu.</p>';
            }
        }

        function drawChart(chartData) {
            const ctx = document.getElementById('pvChart').getContext('2d');
            if (window.myChart) {
                window.myChart.destroy();
            }
            const colors = [
                'rgba(255, 99, 132, 0.8)',
                'rgba(54, 162, 235, 0.8)',
                'rgba(255, 206, 86, 0.8)',
                'rgba(75, 192, 192, 0.8)',
                'rgba(153, 102, 255, 0.8)',
                'rgba(255, 159, 64, 0.8)',
                'rgba(199, 0, 57, 0.8)',
                'rgba(2, 136, 209, 0.8)',
                'rgba(251, 192, 45, 0.8)',
                'rgba(56, 142, 60, 0.8)',
                'rgba(123, 36, 28, 0.8)',
                'rgba(156, 39, 176, 0.8)'
            ];

            const datasets = [];
            let colorIndex = 0;
            for (const year in chartData.values) {
                datasets.push({
                    label: year,
                    data: chartData.values[year],
                    backgroundColor: colors[colorIndex % colors.length],
                    borderColor: colors[colorIndex % colors.length],
                    fill: false,
                    pointRadius: 0
                });
                colorIndex++;
            }

            window.myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartData.labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    layout: {
                        padding: {
                            left: 50,
                            right: 50,
                            top: 50,
                            bottom: 50
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            min: 0,
                            title: {
                                display: true,
                                text: 'Suma energii (MWh)',
                                font: {
                                    size: 14
                                }
                            },
                            ticks: {
                                callback: function(value, index, values) {
                                    return value / 1000000 + 'M';
                                },
                                font: {
                                    size: 12
                                }
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Miesiąc',
                                font: {
                                    size: 14
                                }
                            },
                            ticks: {
                                autoSkip: false,
                                maxRotation: 0,
                                minRotation: 0,
                                callback: function(value, index, values) {
                                    const months = ['Sty', 'Lut', 'Mar', 'Kwi', 'Maj', 'Cze', 'Lip', 'Sie', 'Wrz', 'Paź', 'Lis', 'Gru'];
                                    return months[value - 1];
                                },
                                font: {
                                    size: 12
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                font: {
                                    size: 14
                                },
                                usePointStyle: false
                            }
                        },
                        title: {
                            display: true,
                            text: 'Energia Wyprodukowana w Elektrowniach Słonecznych',
                            font: {
                                size: 18
                            },
                            padding: {
                                bottom: 20
                            }
                        }
                    },
                    elements: {
                        line: {
                            tension: 0.4
                        }
                    }
                }
            });
        }
    </script>

</body>
</html>
